
{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <!-- Include Remixicon font -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Include Boxicons font -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Include Roboto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="{% static 'styles/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Hero-Clean-images.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar-Centered-Links-icons.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-alpha1/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

        <link rel="icon" type="image/png" href="{% static 'imgs/logo.webp' %}">

    <style>
                body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h2 class="text-center mb-4"> <a href="#" onclick="playSound();"><i class="fas fa-play"></i></a>&nbsp;تسجيل جديد</h2>
                <audio id="loginSound">
                    <source src="{% static 'audios/register.mp3' %}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <!-- JavaScript to handle sound playback -->
                <script>
                    function playSound() {
                        var audio = document.getElementById("loginSound");
                        audio.play();
                    }
                </script>  
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block col-12 mt-4">تسجيل </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
